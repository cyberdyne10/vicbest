<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Order | Vicbest Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto py-10 px-4">
    <div class="bg-white rounded-xl p-6 shadow">
      <h1 class="text-2xl font-bold">Order Tracking</h1>
      <p id="tracking-status" class="text-sm text-gray-600 mt-2">Loading order details...</p>
      <div id="tracking-box" class="hidden mt-4 space-y-2 text-sm">
        <p><strong>Reference:</strong> <span id="t-ref"></span></p>
        <p><strong>Status:</strong> <span id="t-status"></span></p>
        <p><strong>Total:</strong> <span id="t-total"></span></p>
        <p><strong>Delivery location:</strong> <span id="t-location"></span></p>
        <div>
          <p class="font-semibold">Items</p>
          <ul id="t-items" class="list-disc pl-5"></ul>
        </div>
      </div>
      <a href="/" class="inline-block mt-6 px-4 py-2 bg-blue-900 text-white rounded">Back to store</a>
    </div>
  </div>
  <script src="/track.js"></script>
</body>
</html>
