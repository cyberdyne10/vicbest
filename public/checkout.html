<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Checkout | Vicbest Store</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100"><nav class="bg-white border-b"><div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between"><a href="/" class="text-blue-900 font-extrabold">VICBEST<span class="text-orange-500">STORE</span></a><div id="auth-nav" class="flex items-center gap-3 text-sm"></div></div></nav><div class="max-w-5xl mx-auto py-10 px-4"><a href="/" class="text-blue-700 font-semibold">← Continue Shopping</a><h1 class="text-3xl font-bold mt-2 mb-8">Checkout</h1><div class="grid md:grid-cols-2 gap-8"><form id="checkout-form" class="bg-white p-6 rounded-xl shadow space-y-4"><h2 class="font-bold text-xl">Customer Details</h2><input required name="name" placeholder="Full name" class="w-full border rounded p-3" /><input required type="email" name="email" placeholder="Email address" class="w-full border rounded p-3" /><input name="phone" placeholder="Phone number" class="w-full border rounded p-3" /><textarea name="address" placeholder="Delivery address" class="w-full border rounded p-3"></textarea><select id="delivery-zone" required name="deliveryZoneCode" class="w-full border rounded p-3"><option value="">Select delivery location</option></select><textarea name="notes" placeholder="Order notes (optional)" class="w-full border rounded p-3"></textarea><div class="p-3 border rounded-lg bg-gray-50"><p class="font-semibold text-sm mb-2">Checkout method</p><label class="block text-sm"><input type="radio" name="checkoutMethod" value="whatsapp" checked /> WhatsApp checkout</label><label class="block text-sm mt-1"><input type="radio" name="checkoutMethod" value="card" /> Card payment (Paystack)</label></div><label class="text-sm inline-flex items-center gap-2"><input id="save-info" type="checkbox" checked /> Save details for next checkout</label><button id="submit-btn" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded font-semibold">Complete Checkout</button><p id="error" class="text-red-600 text-sm"></p></form><div class="bg-white p-6 rounded-xl shadow"><h2 class="font-bold text-xl mb-4">Order Summary</h2><div id="summary-items" class="space-y-2"></div><div class="mt-4 pt-3 border-t space-y-2 text-sm"><div class="flex justify-between"><span>Subtotal</span><span id="summary-subtotal">₦0</span></div><div class="flex justify-between"><span>Delivery fee</span><span id="summary-delivery">Select location</span></div></div><div class="mt-4 pt-3 border-t flex justify-between font-bold text-lg"><span>Grand Total</span><span id="summary-total">₦0</span></div></div></div></div><script src="/auth.js" defer></script><script src="/checkout.js" defer></script></body></html>
