<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Vicbest Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow p-6">
    <a href="/" class="text-blue-700 font-semibold">‚Üê Back to store</a>
    <h1 class="text-2xl font-bold mt-3">Welcome back</h1>
    <p class="text-gray-500 text-sm mb-5">Login to save your checkout details and track your orders.</p>

    <form id="login-form" class="space-y-4">
      <input required type="email" name="email" placeholder="Email" class="w-full border rounded-lg p-3" />
      <input required type="password" name="password" placeholder="Password" class="w-full border rounded-lg p-3" />
      <button class="w-full bg-blue-900 text-white py-3 rounded-lg font-semibold">Login</button>
      <p id="error" class="text-red-600 text-sm"></p>
    </form>

    <p class="text-sm text-gray-600 mt-4">No account? <a class="text-blue-800 font-semibold" href="/signup">Create one</a></p>
  </div>
  <script src="/login.js"></script>
</body>
</html>
