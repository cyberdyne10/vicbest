<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vicbest Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
  <header class="bg-white border-b sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-extrabold text-blue-900">VICBEST <span class="text-orange-500">ADMIN</span></h1>
        <p class="text-sm text-gray-500">Manage products and orders</p>
      </div>
      <button id="logout-btn" class="hidden bg-gray-200 px-4 py-2 rounded-lg text-sm font-semibold">Logout</button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <section id="login-card" class="max-w-md mx-auto bg-white border rounded-2xl p-6 shadow-sm">
      <h2 class="text-xl font-bold mb-4">Admin Login</h2>
      <form id="login-form" class="space-y-4">
        <input id="admin-password" type="password" class="w-full border rounded-lg px-3 py-2" required />
        <button class="w-full bg-blue-900 text-white py-2.5 rounded-lg font-semibold">Sign in</button>
      </form>
      <p id="login-error" class="text-red-600 text-sm mt-3 hidden"></p>
    </section>

    <section id="dashboard" class="hidden space-y-8">
      <div id="metrics-grid" class="grid grid-cols-2 md:grid-cols-5 gap-3"></div>

      <div class="grid lg:grid-cols-3 gap-6">
        <div class="bg-white border rounded-2xl p-5">
          <h3 class="text-lg font-bold mb-4">Product Form</h3>
          <form id="product-form" class="space-y-3">
            <input type="hidden" id="product-id" />
            <input id="product-name" class="w-full border rounded-lg px-3 py-2" placeholder="Name" required />
            <div class="grid grid-cols-2 gap-3">
              <select id="product-category" class="w-full border rounded-lg px-3 py-2">
                <option value="car">car</option>
                <option value="grocery">grocery</option>
              </select>
              <input id="product-price" type="number" min="0" class="w-full border rounded-lg px-3 py-2" placeholder="Price" required />
            </div>
            <div class="grid grid-cols-2 gap-3">
              <input id="product-stock-qty" type="number" min="0" class="w-full border rounded-lg px-3 py-2" placeholder="Stock quantity" value="10" />
              <input id="product-low-threshold" type="number" min="0" class="w-full border rounded-lg px-3 py-2" placeholder="Low-stock threshold" value="5" />
            </div>
            <input id="product-image" class="w-full border rounded-lg px-3 py-2" placeholder="Image URL" />
            <textarea id="product-description" class="w-full border rounded-lg px-3 py-2" rows="3" placeholder="Description"></textarea>
            <textarea id="product-metadata" class="w-full border rounded-lg px-3 py-2 font-mono text-sm" rows="3">{}</textarea>
            <label class="inline-flex items-center gap-2 text-sm"><input id="product-stock" type="checkbox" checked /> In stock</label>
            <div class="flex gap-2">
              <button class="flex-1 bg-blue-900 text-white py-2 rounded-lg font-semibold" type="submit">Save Product</button>
              <button id="reset-product" class="px-4 py-2 border rounded-lg" type="button">Reset</button>
            </div>
          </form>
          <p id="product-form-msg" class="text-sm mt-3"></p>
        </div>

        <div class="lg:col-span-2 bg-white border rounded-2xl p-5 overflow-x-auto">
          <div class="flex justify-between items-center gap-3 mb-3">
            <h3 class="text-lg font-bold">Products</h3>
            <div id="low-stock" class="text-xs text-red-700"></div>
          </div>
          <table class="min-w-full text-sm">
            <thead>
              <tr class="text-left border-b">
                <th class="py-2 pr-2">ID</th><th>Name</th><th>Category</th><th>Price</th><th>Qty</th><th>Threshold</th><th>Stock</th><th>Actions</th>
              </tr>
            </thead>
            <tbody id="products-tbody"></tbody>
          </table>
        </div>
      </div>

      <div class="bg-white border rounded-2xl p-5">
        <div class="flex flex-wrap items-center justify-between gap-4 mb-4">
          <h3 class="text-lg font-bold">Low-stock Alerts (threshold-aware)</h3>
          <button id="run-low-stock-summary" class="px-3 py-2 rounded bg-blue-900 text-white text-sm">Run & Email Summary</button>
        </div>
        <p id="low-stock-summary-meta" class="text-sm text-gray-600 mb-3"></p>
        <div id="low-stock-summary-list" class="text-sm text-gray-700"></div>
      </div>

      <div class="bg-white border rounded-2xl p-5">
        <div class="flex flex-wrap items-center justify-between gap-3 mb-4">
          <h3 class="text-lg font-bold">Orders</h3>
          <a href="/api/admin/orders/export.csv" target="_blank" id="export-csv" class="px-3 py-2 rounded bg-green-600 text-white text-sm">Export CSV</a>
        </div>
        <div class="space-y-3 mb-4">
          <div class="grid sm:grid-cols-2 gap-2">
            <input id="order-search" type="search" placeholder="Search order #, ref, customer name/email" class="border rounded-lg px-3 py-2 text-sm w-full" />
            <select id="order-filter" class="border rounded-lg px-3 py-2 text-sm">
              <option value="">All statuses</option><option value="new">new</option><option value="processing">processing</option><option value="delivered">delivered</option><option value="cancelled">cancelled</option>
            </select>
          </div>
          <div id="order-filter-buttons" class="flex flex-wrap gap-2 text-sm">
            <button data-filter="" class="order-filter-btn px-3 py-1.5 rounded-full border bg-blue-900 text-white">All</button>
            <button data-filter="new" class="order-filter-btn px-3 py-1.5 rounded-full border">New</button>
            <button data-filter="processing" class="order-filter-btn px-3 py-1.5 rounded-full border">Processing</button>
            <button data-filter="delivered" class="order-filter-btn px-3 py-1.5 rounded-full border">Delivered</button>
            <button data-filter="cancelled" class="order-filter-btn px-3 py-1.5 rounded-full border">Cancelled</button>
          </div>
        </div>
        <div id="orders-wrap" class="space-y-4"></div>
      </div>

      <div class="bg-white border rounded-2xl p-5 overflow-x-auto">
        <div class="flex items-center justify-between gap-3 mb-4">
          <h3 class="text-lg font-bold">Notification Logs</h3>
          <button id="refresh-notifications" class="px-3 py-2 rounded border text-sm">Refresh</button>
        </div>
        <table class="min-w-full text-sm">
          <thead><tr class="text-left border-b"><th class="py-2 pr-2">Time</th><th>Event</th><th>Channel</th><th>Recipient</th><th>Status</th><th>Order</th><th>Error</th></tr></thead>
          <tbody id="notification-logs-tbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/admin.js" defer></script>
</body>
</html>
